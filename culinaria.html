<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- nosso css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Culinária</title>
</head>

<body>
    <!-- Header -->
    <header class="sticky-top">
        <div class="nav header_color container-fluid ">
            <h2 class="ml-3 p-3">Logo</h2>  
        </div>
    </header>
    <div>
        <!-- Barra de pesquisa -->
        <div class="card mb-3">
            <img class="img-fluid" src="./images/pexels-photo-culinaria-pesquisa.jpeg    " alt="Card image">
            <div class="card-img-overlay">
                <form class="navbar-form navbar-left " role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Pesquisar restaurantes e cidades">
                    </div>
                </form>
            </div>
          </div>
          <!-- Fim da barra de pesquisa -->

          <!-- Label de texto informativo -->
         <h4 class="text-center text-uppercase">Encontre o melhor restaurante para você:</h4>
          <!-- Fim Label-->

          <!-- Icones -->
          <div class="container-fluid">
              <ul class="nav justify-content-between mb-5">
                  <li class="nav-item"><i class="fa-solid fa-utensils icons"></i></li>
                  <li class="nav-item"><i class="fa-solid fa-thumbs-up icons"></i></li>
                  <li class="nav-item"><i class="fa-solid fa-location-dot icons"></i></li>
              </ul>
                
          <!-- Label de texto informativo -->
          <h4 class="text-center text-uppercase">Conheça as pricipais culinárias:</h4>
          <!-- Fim Label-->

          <!-- Inicio Carousel -->
          <div id="carouselExampleIndicators" class="carousel slide mb-5"  data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner ">
              <div class="carousel-item active ">
                <img class="d-block w-100" src="./images/pexels-photo-carousel-comida-japonesa.jpeg" alt="First slide">
                <!-- figure caption -->
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="display-4">Japonesa</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/pexels-photo-carousel-comida-mexicana.jpeg" alt="Second slide">
                <!-- figure caption -->
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="display-4">Mexicana</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/pexels-photo-carousel-comida-chinesa.jpeg" alt="Third slide">
                <!-- figure caption -->
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="display-4">Chinesa</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- Fim Carousel -->

          <!-- Label de texto informativo -->
          <h4 class="text-center text-uppercase">Conheça os pratos tipicos:</h4>
          <!-- Fim Label-->
                
          <!-- Inicio do carousel  -->
          <div id="carouselPratosTipicos" class="carousel slide mb-5"  data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselMocoto" data-slide-to="0" class="active"></li>
              <li data-target="#carouselAcaraje" data-slide-to="1"></li>
              <li data-target="#carouselFeijoada" data-slide-to="2"></li>
            </ol>
              <div class="carousel-inner ">
                <div class="carousel-item active ">
                    <img class="d-block w-100" src="./images/pexels-photo-carousel-pratotipico-mocoto.jpeg" alt="First slide">
                    <!-- figure caption -->
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="display-4">Mocotó</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/pexels-photo-carousel-pratotipico-acaraje.jpeg" alt="Second slide">
                    <!-- figure caption -->
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="display-4">Acarajé</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/pexels-photo-carousel-comida-br.jpeg" alt="Third slide">
                    <!-- figure caption -->
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="display-4">Brasileira</h5>
                    </div>
                </div>
              </div>
                  <a class="carousel-control-prev" href="#carouselPratosTipicos" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselPratosTipicos" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>
          <!-- Fim Carousel -->
        </div>
    </main>
      <!-- Footer -->
      <footer>
      
      </footer>
      <!-- Fim do footer -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
