<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/frontend 2.0/css/login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <article class="container">
        <section>
            <figure class="text-center">
                <img id="logo-login" src="/icons/traveller-logo.svg" alt="">
            </figure>
        </section>

        <section class="fundo-branco">
            <div class="text-center">
                <h3 class="display-5 lead">Cadastre-se</h3>
            </div>

            <form action="" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar senha:</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirme sua senha">
                </div>

                <div class="text-center">
                    <button class="btn-cadastro">
                        Cadastrar
                    </button>
                </div>
            </form>
            <section class="login">
                <p>JÃ¡ tem conta? <a class="login-destaque" href="login.html">Login</a></p>
            </section>
        </section>
    </article>
</body>

</html>
